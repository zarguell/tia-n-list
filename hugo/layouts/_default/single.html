{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ if .Params.author }} - {{ .Params.author }}{{ end }}
    </div>
    {{ if .Params.tags }}
    <div class="post-tags">
      {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  <footer class="post-footer">
    <div class="post-meta">
      {{ if .Params.summary }}
        <p><strong>Summary:</strong> {{ .Params.summary }}</p>
      {{ end }}
    </div>
  </footer>
</article>
{{ end }}
